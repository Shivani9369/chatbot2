<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>

    </style>
    <link rel="stylesheet" href="bot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="header">
        <nav class="navbar">
            <img src="https://play-lh.googleusercontent.com/XMWHlx11Yfd7q1624ic0BBMgB8cJ-c3usY_p3ZneMGUBJZagK-uoeyfXmXeOeuA0b3c"
                class="nav-branding">
            <div class="header-right">
                <li class="nav-item">
                    <a  href="https://ioagpl.com/" class="nav-link" target="_blank">Home</a>
                </li>
                <li class="nav-item">
                    <a href="https://ioagpl.com/about-us/" class="nav-link" target="_blank">About</a>
                </li>
                <li class="nav-item">
                    <a href="https://ioagpl.com/contact-us/" class="nav-link" target="_blank">Contact</a>
                </li>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </div>



    <div class="main">
        <h1>Voice Integration</h1>
        <div id="transcriptionResult">
            <!-- <p>hello </p> -->
        </div>
        <div class="mainButton">
            <button id="startButton" class="button">Start Listening</button>
            <button id="stopButton" class="button" disabled>Stop Listening</button>
        </div>
    </div>

    <div class="scrollable-div" id="scrollableDiv">
        <div class="container">
            

            <div class="slide">
    
                
                <div class="item" style="background-image: url(https://ioagpl.com/wp-content/uploads/2021/10/Green-Revolution.jpg?id=21379);">
                    
                
                </div>
                <div class="item" style="background-image: url(https://i0.wp.com/cgdindia.net/wp-content/uploads/2022/12/IOAGPL-Image-1.jpg?resize=1053%2C584&ssl=1);">
                    
                </div>
                <div class="item" style="background-image: url(https://ioagpl.com/wp-content/uploads/2022/12/12110021-INDIAN-OIL-ADANI-GAS-PVT.-LIMITED_page-0002-724x1024.jpg);">
                    
                </div>
                <div class="item" style="background-image: url(https://media.licdn.com/dms/image/D4D22AQFZULGS6H3SPQ/feedshare-shrink_2048_1536/0/1699621160766?e=2147483647&v=beta&t=Wi0zxESNwK2-7M9gj8q8h0ActucpI4W1iefvfNzcVBo);">
                    
                </div>
                
    
            </div>
    
            <div class="button1">
                <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
    
        </div>
    </div>
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>

    <script src="index.js"></script>


</body>

</html>
